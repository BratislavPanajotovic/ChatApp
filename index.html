<!DOCTYPE html>

    <div
      class="alert alert-success"
      id="alertDiv"
      role="alert"
      style="font-size: 20"
    >
      <button
        onclick="document.getElementById('alertDiv').style.opacity = '0'"
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="headers">
      <h1 id="header">ITBootcamp Chat</h1>

      <h3 id="header-chatroom">Choose a chatroom:</h3>
    </div>

    <nav class="buttons">
      <button class="rooms" id="general">#general</button>
      <button class="rooms" id="js">#js</button>
      <button class="rooms" id="homeworks">#homeworks</button>
      <button class="rooms" id="tests">#tests</button>
    </nav>

    <section class="messages">
      <ul id="msgList" class="message-container"></ul>
    </section>
    <div class="inputs">
      <div class="send">
        <input type="text" name="messageInput" id="messageInput"/
        placeholder="Your message...">
        <button id="send">Send</button>
      </div>
      <div class="update">
        <input
          type="text"
          name="usernameInput"
          id="usernameInput"
          placeholder="Update username"
        />
        <button id="update">Update</button>
      </div>
    </div>
    <script src="chat.js" type="module"></script>
    <script src="ui.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
